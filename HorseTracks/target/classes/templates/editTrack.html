
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Track Manager</title>
</head>
<body>
<div>
    <div>
        <h2>Edit Track</h2>
    </div>
    <div>
        <form action="EditTrack" method="POST">
            <div>
                <label for="name">track name</label>
                <div><input type="text" name="name" id="name" required/></div>
            </div>
            <div><label for="city">city</label>
                <div><input type="text" name="city" id="city" required/></div>
            </div>
            <div>
                <label for="state">state</label>
                <div><input type="text" name="state" id="state" required/></div>
            </div>
            
            <div><label for="zip">zip</label>
                <div><input type="text" name="zip" id="zip" required/></div>
            </div>
            
            <div><label for="owner">owner</label>
                <div><input type="text" name="owner" id="owner" required/></div>
            </div>
            
            <button type="submit">Create</button>
        </form>
    </div>
</div>
</body>
</html>
