<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

                    <title>Pending Submissions</title>
                    </head>
                    <body>

                        <div>
                            <div>
                                <h2>Add Track</h2>
                            </div>
                            <div>
                                <form action="addTrack" method="POST">
                                    <div>
                                        <label for="name">track name</label>
                                        <div><input type="text" name="name" id="name" required/></div>
                                    </div>
                                    <div><label for="city">city</label>
                                        <div><input type="text" name="city" id="city" required/></div>
                                    </div>
                                    <div>
                                        <label for="state">state</label>
                                        <div><input type="text" name="state" id="state" required/></div>
                                    </div>

                                    <div><label for="zip">zip</label>
                                        <div><input type="number" name="zip" id="zip" required/></div>
                                    </div>

                                    <div><label for="owner">owner</label>
                                        <div><input type="text" name="owner" id="owner" required/></div>
                                    </div>

                                    <button type="submit">Create</button>
                                </form>
                            </div>
                        </div>
                        <!-- Displays Track information from database in a table -->

                        <h2>Current Tracks</h2>
                        <table class="TrackTable">
                            <thead>
                                <tr>
                                    <th>Track Name</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th></th>
                                    <th></th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="track : ${tracks}">
                                    <td th:text="${track.name}">Track Name</td>
                                    <td th:text="${track.city}">City</td>
                                    <td th:text="${track.state}">State</td>
                                    <td><button><a href = "#" th:href="@{editTrack(id=${track.id})}">Edit</a></button></td>
                                    <td><button><a href = "#" th:href="@{deleteTrack(id=${track.id})}">Delete</a></button></td>
                                </tr>
                            </tbody>
                        </table>
                        <a href="details">View Details</a>


                    </body>
                    </html>
